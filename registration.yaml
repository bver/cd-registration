swagger: "2.0"
info:
  description: "This is the simple registration backend."
  version: "0.1.0"
  title: "Volunteer Registration Form API"
  contact:
    email: "pavel.suchmann@gmail.com"
basePath: "/volunteer-registration"
schemes:
- "https"
- "http"
paths:
  /skills:
    get:
      summary: "Get the Skills hierarchy"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Retrieve the hierarchy of C.D skills"
          schema:
            $ref: "#/definitions/SkillHierarchy"
  /volutneers:
    post:
      summary: "Create the new volunteer record"
      description: ""
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Volunteer information to store"
        required: true
        schema:
          $ref: "#/definitions/NewVolunteer"
      responses:
        "200":
          description: "New Volunteer Record Created"
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: "Error occured"
          schema:
            $ref: "#/definitions/ApiResponse"
definitions:
  SkillHierarchy:
    type: "object"
    required:
    - "skills"
    properties:
      skills:
        type: "array"
        minimum: 0
        items:
          type: "object"
          required:
          - "skill"
          - "details"
          properties:
            skill:
              type: "string"
              example: "Design"
            details:
              type: "array"
              minimum: 1
              items:
                type: "string"
                example:
                - "Mobilní"
                - "Servis"
            mentor:
              type: "boolean"
              description: "Ask about mentorship if true"
            senior:
              type: "boolean"
              description: "Ask about seniorship if true"
  NewVolunteer:
    type: "object"
    required:
    - "name"
    - "email"
    properties:
      name:
        type: "string"
        example: "Dobromil Volný"
      email:
        type: "string"
        format: "email"
        example: "dvolny@example.com"
      skills:
        type: "array"
        minimum: 0
        items:
          type: "object"
          required:
          - "skill"
          - "details"
          properties:
            skill:
              type: "string"
              example: "Design"
            details:
              type: "array"
              minimum: 1
              items:
                type: "string"
                example:
                - "Mobilní"
                - "Servis"
            mentor:
              type: "boolean"
              example: true
              description: "Send true if checked by the volunteer. Default: false"
            senior:
              type: "boolean"
              example: false
              description: "Send true if checked by the volunteer."
  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
        example: 400042
        description: "Internal error code."
      message:
        type: "string"
        example: "This is the example error message."
externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"